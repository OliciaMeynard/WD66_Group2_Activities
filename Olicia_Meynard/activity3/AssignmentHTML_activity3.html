<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Form</title>
</head>
<body>
    <form>
        <h1>Feedback Form</h1>
        <br>
        <label for="name">Name</label>
        <input type="text" name="" id="name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="" id="email" required>
        <br>
        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="" cols="30" rows="3"></textarea>
        <br>
        <label for="rating">Rating</label>
        <select name="rating" id="rating">
            <option value="" disabled selected>Select a rating</option>
            <option value="excellent">5 - Excellent</option>
            <option value="good">4 - Good</option>
            <option value="average">3 - Average</option>
            <option value="poor">2 - Poor</option>
            <option value="terrible">1 - Terrible</option>
        </select>
        <br>
        <label for="subscribe">Subscribe to Newsletter:</label>
        <input type="checkbox" name="susbcribe" id="subscribe">
        <br>
        <input type="Submit" />
    </form>
    
</body>
</html>
