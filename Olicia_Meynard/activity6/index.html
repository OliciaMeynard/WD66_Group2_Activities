<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="logInDiv">
        <form  class="logInForm form-floating " id="logInForm" method="POST">
            <h4 class="form-header">Account Login</h4>
            <div class="divStatusErrors "></div>
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username">
                <label for="floatingInput">Enter Username</label>
              </div>
              <div class="form-floating">
                <input type="password" name="password"  class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>






              <div class="divBtns">
                    <input type="submit" class="btn btn-secondary logInBtn" id="logInBtn" value="Login"/>
                  <a href="signup.html" class="signUpLink">Register here</a>
              </div>

        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
